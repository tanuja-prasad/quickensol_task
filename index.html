<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <title>Registration Page</title>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow p-3">
                <h2>Register</h2>
                <form method="post" action="register.php">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">User Name: </label>
                        <input type="text" class="form-control" id="username" 
                            name="username">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                        &nbsp;&nbsp;Alredy User? <a href="login.html">Login</a>



                    </div>
                </form>
            </div>
        </div>
    </div>>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!validateUsername(username)) {
                alert('Username must be at least 3 characters long and contain only letters and numbers.');
                event.preventDefault();
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
            }

            if (!validatePassword(password)) {
                alert('Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, and a number.');
                event.preventDefault();
            }

            function validateUsername(username) {
                const re = /^[a-zA-Z0-9]{3,}$/;
                return re.test(username);
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function validatePassword(password) {
                const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
                return re.test(password);
            }
        });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
